            user-select: none;

            padding: 22px 18px;

            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 2px;
            letter-spacing: -1px;
        }
        .subhead {
            color: #4a1c6c;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 0.95rem;
            opacity: 0.9;
        }
        .family-strip {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 22px;
        }
        .family-btn {
            background: #e9ecf5;
            border: none;
            padding: 9px 18px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            color: #1e3a5f;
            transition: 0.2s;
            cursor: pointer;
            box-shadow: 0 4px 0 #b0bec5;
            border: 1px solid white;
            flex: 0 1 auto;
        }
        .family-btn.active {
            background: #5e35b1;
            color: white;
            box-shadow: 0 6px 0 #311b92;
            transform: translateY(-2px);
            border-color: #ffcc80;
        }
        .flashcard {
            background: linear-gradient(145deg, #2bbbad, #3f51b5);
            border-radius: 32px;
            padding: 20px 18px 22px;
            position: relative;
            box-shadow: 0 14px 0 #1a237e, 0 20px 35px rgba(0,0,0,0.35);
            margin-bottom: 16px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .flashcard:active {
            transform: scale(0.99);
        }
        .spiral-top {
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            height: 20px;
            background: repeating-linear-gradient(90deg,
                transparent,
                transparent 22px,
                rgba(255,255,255,0.9) 22px,
                rgba(255,255,255,0.9) 32px);
            border-radius: 32px 32px 0 0;
            z-index: 5;
        }
        .card-header {
            background: white;
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
            box-shadow: 0 6px 0 #b0bec5;
        }
        .icon-flipper {
            position: relative;
            width: 52px;
            height: 52px;
            perspective: 800px;
        }
        .icon-front, .icon-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            background: #ffb74d;
            border-radius: 16px;
            box-shadow: inset 0 -4px 0 #e67e22;
            backface-visibility: hidden;
            transition: transform 0.35s ease;
        }
        .icon-front {
            transform: rotateY(0deg);
        }
        .icon-back {
            background: #4fc3f7;
            transform: rotateY(180deg);
            box-shadow: inset 0 -4px 0 #0288d1;
        }
        .flip-trigger .icon-front {
            transform: rotateY(180deg);
        }
        .flip-trigger .icon-back {
            transform: rotateY(360deg);
        }
        .sound-toggle-btn {
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            color: white;
            font-size: 1.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 0 #0d47a1;
            cursor: pointer;
            transition: 0.07s;
            background: #1e88e5;
        }
        .sound-toggle-btn.off {
            background: #757575;
            box-shadow: 0 8px 0 #424242;
        }
        .sound-toggle-btn:active {
            transform: translateY(8px);
            box-shadow: 0 2px 0 #0d47a1;
        }
        .sound-toggle-btn.off:active {
            box-shadow: 0 2px 0 #424242;
        }
        .word-panel {
            background: white;
            border-radius: 24px;
            padding: 18px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.05);
            min-height: 190px;
        }
        .big-word {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 14px;
        }
        .letter-flipper {
            position: relative;
            width: 85px;
            height: 85px;
            perspective: 800px;
        }
        .letter-front, .letter-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 58px;
            font-weight: 900;
            background: linear-gradient(145deg, #ffcdd2, #ffebee);
            border-radius: 20px;
            box-shadow: 0 8px 0 #b71c1c, 0 12px 25px rgba(183,28,28,0.4);
            backface-visibility: hidden;
            transition: transform 0.35s ease;
            color: #c62828;
        }
        .letter-back {
            background: linear-gradient(145deg, #bbdefb, #e3f2fd);
            color: #0d47a1;
            transform: rotateY(180deg);
            box-shadow: 0 8px 0 #0d47a1;
        }
        .flip-letter .letter-front {
            transform: rotateY(180deg);
        }
        .flip-letter .letter-back {
            transform: rotateY(360deg);
        }
        .ending-text {
            font-size: 58px;
            font-weight: 900;
            color: #006064;
            text-shadow: 3px 3px 0 #b2ebf2;
            line-height: 1;
        }
        .meaning-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            flex-wrap: wrap;
            width: 100%;
        }
        .icon-display {
            background: #f3e5f5;
            width: 65px;
            height: 65px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            box-shadow: inset 0 -4px 0 #ce93d8;
        }
        .guj-text {
            background: #ede7f6;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 800;
            color: #4527a0;
            box-shadow: inset 0 -4px 0 #9575cd;
            text-align: center;
            min-width: 150px;
        }
        .hint-badge {
            position: absolute;
            bottom: 8px;
            right: 16px;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(5px);
            color: white;
            padding: 5px 14px;
            border-radius: 40px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.4);
        }
        .nav-row {

            justify-content: space-between;
            align-items: center;
            margin: 16px 0 12px;
        }
        .nav-circle {
            background: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.9rem;
            color: #1e88e5;
            box-shadow: 0 10px 0 #b0bec5, 0 8px 20px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: 0.07s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-circle:active {
            transform: translateY(10px);
            box-shadow: 0 2px 0 #b0bec5;
        }
        .nav-circle:disabled {
            opacity: 0.5;
            transform: translateY(6px);
            box-shadow: 0 4px 0 #b0bec5;
            pointer-events: none;
        }
        .progress-badge {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(5px);
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 800;
            color: #1a237e;
            font-size: 1.1rem;
            border: 1px solid white;
        }
        .school-footer {
            background: #ffb300;
            color: #0d2c54;
            padding: 14px 18px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 16px;
            box-shadow: 0 8px 0 #b26500;
            border: 1px solid white;
        }
        .global-footer {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-top: 18px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .tts-alert {
            background: #ffebee;
            color: #b71c1c;
            padding: 10px;
            border-radius: 40px;
            font-size: 0.8rem;
            margin-top: 12px;
            display: none;
            font-weight: 700;
            border: 1px solid #ef9a9a;
        }
        @media (max-width: 450px) {
            h1 { font-size: 1.8rem; }
            .letter-flipper { width: 70px; height: 70px; }
            .letter-front, .letter-back { font-size: 48px; }
            .ending-text { font-size: 48px; }
            .guj-text { font-size: 1.2rem; min-width: 130px; }
        }
        @media (max-width: 360px) {
            .letter-flipper { width: 60px; height: 60px; }
            .letter-front, .letter-back { font-size: 42px; }
            .ending-text { font-size: 42px; }
            .guj-text { font-size: 1rem; padding: 8px 14px; }
        }
        @media (max-height: 500px) and (orientation: landscape) {
            .word-panel { min-height: 130px; }
            .letter-flipper { width: 55px; height: 55px; }
            .letter-front, .letter-back { font-size: 38px; }
        }
    </style>
</head>

            let currentFamily = 'ail';
            let currentIdx = 0;

                    speakIcon.className = 'fas fa-volume-up';
                    speakToggleBtn.style.background = '#1e88e5';

                    speakIcon.className = 'fas fa-volume-mute';
                    speakToggleBtn.style.background = '#757575';

                if (autoSpeakEnabled) {
                    speakToggleBtn.classList.remove('off');
                    speakIcon.className = 'fas fa-volume-up';
                    speakToggleBtn.style.background = '#1e88e5';
                } else {
                    speakToggleBtn.classList.add('off');
                    speakIcon.className = 'fas fa-volume-mute';
                    speakToggleBtn.style.background = '#757575';
                }
            }
            function speakCurrent() {
                const word = getCurrentWord();
                const text = word.letter + currentFamily;
                if (!window.speechSynthesis) {
                    ttsAlert.style.display = 'block';
                    setTimeout(() => ttsAlert.style.display = 'none', 2500);
                    return;
                }
                try {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    utterance.onerror = () => {
                        ttsAlert.style.display = 'block';
                        setTimeout(() => ttsAlert.style.display = 'none', 2000);
                    };
                    window.speechSynthesis.speak(utterance);
                } catch(e) {
                    ttsAlert.style.display = 'block';
                    setTimeout(() => ttsAlert.style.display = 'none', 2000);
                }
            }

                const next = getNextWord();
                iconFront.textContent = current.icon;
                letterFront.textContent = current.letter;
                familyEnding.textContent = currentFamily;
                iconDisplay.textContent = current.icon;
                gujDisplay.textContent = current.meaning;
                iconBack.textContent = next.icon;
                letterBack.textContent = next.letter;
                const total = WORD_DATA[currentFamily].length;
                progressDisplay.textContent = `${currentIdx + 1}/${total}`;
                prevBtn.disabled = (currentIdx === 0);
                nextBtn.disabled = (currentIdx === total - 1);
                if (autoSpeakEnabled && !options.silent) speakCurrent();

                    const newCurrent = getCurrentWord();
                    iconFront.textContent = newCurrent.icon;
                    letterFront.textContent = newCurrent.letter;
                    familyEnding.textContent = currentFamily;
                    iconDisplay.textContent = newCurrent.icon;
                    gujDisplay.textContent = newCurrent.meaning;
                    const newNext = getNextWord();
                    iconBack.textContent = newNext.icon;
                    letterBack.textContent = newNext.letter;
                    const total = WORD_DATA[currentFamily].length;
                    progressDisplay.textContent = `${currentIdx + 1}/${total}`;
                    prevBtn.disabled = (currentIdx === 0);
                    nextBtn.disabled = (currentIdx === total - 1);
                    if (autoSpeakEnabled) speakCurrent();
                }, 180);
                setTimeout(() => {
                    iconFlipper.classList.remove('flip-trigger');
                    letterFlipper.classList.remove('flip-letter');
                    isFlippingNow = false;
                }, 350);
            }
            function changeFamily(newFamily) {
                if (newFamily === currentFamily) return;
                isFlippingNow = false;
                resetFlipClasses();
                currentFamily = newFamily;
                currentIdx = 0;
                familyBtns.forEach(btn => {
                    if (btn.dataset.family === newFamily) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
                updateUI({ silent: false });
            }
            function prevWord() {
                if (isFlippingNow) return;
                if (currentIdx > 0) {
                    currentIdx--;
                    resetFlipClasses();
                    updateUI({ silent: false });
                }
            }
            function nextWordSimple() {
                if (isFlippingNow) return;
                if (currentIdx < WORD_DATA[currentFamily].length - 1) {
                    currentIdx++;
                    resetFlipClasses();
                    updateUI({ silent: false });
                }
            }
            flashcardEl.addEventListener('click', function(e) {
                if (e.target.closest('#speakToggleBtn')) return;
                flipCard();
            });
            speakToggleBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleAutoSpeak();
                if (autoSpeakEnabled) speakCurrent();
                else window.speechSynthesis?.cancel();
            });
            familyBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    changeFamily(this.dataset.family);
                });
            });
            prevBtn.addEventListener('click', function(e) { e.stopPropagation(); prevWord(); });
            nextBtn.addEventListener('click', function(e) { e.stopPropagation(); nextWordSimple(); });
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); flipCard(); }
                else if (e.key === 'ArrowLeft') { e.preventDefault(); prevWord(); }
                else if (e.key === 'ArrowUp') { e.preventDefault(); nextWordSimple(); }
                else if (e.key === 'Enter') { e.preventDefault(); speakCurrent(); }
            });
            let touchX = 0;
            flashcardEl.addEventListener('touchstart', function(e) { touchX = e.changedTouches[0].screenX; }, { passive: true });
            flashcardEl.addEventListener('touchend', function(e) {
                const deltaX = e.changedTouches[0].screenX - touchX;
                if (Math.abs(deltaX) > 40) {
                    if (deltaX > 0) prevWord();
                    else flipCard();
                }
            }, { passive: true });
            updateSpeakButtonUI();
            updateUI({ silent: false });
            if (window.speechSynthesis) window.speechSynthesis.getVoices();
        })();
    </script>
</body>
