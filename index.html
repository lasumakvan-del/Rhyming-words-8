            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

            background: linear-gradient(145deg, #5b32b0 0%, #1e88e5 100%);

            display: flex;
            justify-content: center;

            padding: 12px;
            margin: 0;
        }

        .app-wrapper {

            max-width: 600px;
            margin: 0 auto;
        }

            background: rgba(255, 255, 255, 0.96);
            border-radius: 32px;
            padding: 22px 18px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.4);
        }

        h1 {
            font-size: 2.1rem;
            font-weight: 800;
            background: linear-gradient(145deg, #1e88e5, #5b32b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 2px;
            letter-spacing: -1px;
        }

        .subhead {
            color: #4a1c6c;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        /* ===== FAMILY BUTTONS ===== */
        .family-strip {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 22px;
        }

        .family-btn {
            background: #e9ecf5;
            border: none;
            padding: 9px 18px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            color: #1e3a5f;
            transition: 0.2s;
            cursor: pointer;
            box-shadow: 0 4px 0 #b0bec5;
            border: 1px solid white;
            flex: 0 1 auto;
        }

        .family-btn.active {
            background: #5e35b1;
            color: white;
            box-shadow: 0 6px 0 #311b92;
            transform: translateY(-2px);
            border-color: #ffcc80;
        }

        /* ===== FLASHCARD ===== */
        .flashcard {
            background: linear-gradient(145deg, #2bbbad, #3f51b5);
            border-radius: 32px;
            padding: 20px 18px 22px;
            position: relative;
            box-shadow: 0 14px 0 #1a237e, 0 20px 35px rgba(0,0,0,0.35);
            margin-bottom: 16px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .flashcard:active {
            transform: scale(0.99);
        }

        .spiral-top {
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            height: 20px;
            background: repeating-linear-gradient(90deg,
                transparent,
                transparent 22px,
                rgba(255,255,255,0.9) 22px,
                rgba(255,255,255,0.9) 32px);
            border-radius: 32px 32px 0 0;
            z-index: 5;
        }

        /* Header */
        .card-header {
            background: white;
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
            box-shadow: 0 6px 0 #b0bec5;
        }

        /* ===== 3D FLIP FIX ===== */
        .icon-flipper {
            position: relative;
            width: 52px;
            height: 52px;
            perspective: 800px;
        }

        .icon-front, .icon-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            background: #ffb74d;
            border-radius: 16px;
            box-shadow: inset 0 -4px 0 #e67e22;
            backface-visibility: hidden;
            transition: transform 0.35s ease;
        }

        .icon-front {
            transform: rotateY(0deg);
        }

        .icon-back {
            background: #4fc3f7;
            transform: rotateY(180deg);
            box-shadow: inset 0 -4px 0 #0288d1;
        }

        .flip-trigger .icon-front {
            transform: rotateY(180deg);
        }
        .flip-trigger .icon-back {
            transform: rotateY(360deg);
        }

        /* ===== SPEAK BUTTON - TOGGLE MODE (ON/OFF) ===== */
        .sound-toggle-btn {
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            color: white;
            font-size: 1.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 0 #0d47a1;
            cursor: pointer;
            transition: 0.07s;
            background: #1e88e5; /* ON state color */
        }

        .sound-toggle-btn.off {
            background: #757575; /* OFF state color - gray */
            box-shadow: 0 8px 0 #424242;
        }

        .sound-toggle-btn:active {
            transform: translateY(8px);
            box-shadow: 0 2px 0 #0d47a1;
        }

        .sound-toggle-btn.off:active {
            box-shadow: 0 2px 0 #424242;
        }

        .word-panel {
            background: white;
            border-radius: 24px;
            padding: 18px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.05);
            min-height: 190px;
        }

        .big-word {

            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 14px;
        }

        .letter-flipper {
            position: relative;
            width: 85px;
            height: 85px;
            perspective: 800px;
        }

        .letter-front, .letter-back {

            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 58px;
            font-weight: 900;
            background: linear-gradient(145deg, #ffcdd2, #ffebee);

            backface-visibility: hidden;
            transition: transform 0.35s ease;
            color: #c62828;
        }

        .letter-back {
            background: linear-gradient(145deg, #bbdefb, #e3f2fd);
            color: #0d47a1;
            transform: rotateY(180deg);
            box-shadow: 0 8px 0 #0d47a1;
        }

        .flip-letter .letter-front {
            transform: rotateY(180deg);
        }
        .flip-letter .letter-back {
            transform: rotateY(360deg);
        }

        .ending-text {
            font-size: 58px;
            font-weight: 900;
            color: #006064;
            text-shadow: 3px 3px 0 #b2ebf2;
            line-height: 1;
        }

        .meaning-area {

            align-items: center;
            justify-content: center;
            gap: 14px;
            flex-wrap: wrap;

            font-weight: 800;
            color: #4527a0;

            text-align: center;

        .hint-badge {

        }

        .nav-circle:disabled {

            font-size: 0.8rem;
            margin-top: 12px;
            display: none;
            font-weight: 700;

            .letter-flipper { width: 70px; height: 70px; }
            .letter-front, .letter-back { font-size: 48px; }

            .letter-front, .letter-back { font-size: 42px; }
            .ending-text { font-size: 42px; }
            .guj-text { font-size: 1rem; padding: 8px 14px; }
        }

            .word-panel { min-height: 130px; }
            .letter-flipper { width: 55px; height: 55px; }
            .letter-front, .letter-back { font-size: 38px; }
        }
    </style>
